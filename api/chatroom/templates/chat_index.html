<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center text-center" style="height: 100vh; background-color: #f8f9fa;">
    <form method="POST" class="p-5 rounded bg-white shadow">
        <h2 class="mb-4">Enter your username</h2>
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
        </div>
        <button class="btn btn-primary">Go to chat!</button>
    </form>
</body>

</html>
